<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampilan Pembayaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Tampilan Pembayaran</h1>
    <form id="paymentForm">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="product">Produk:</label>
        <input type="text" id="product" name="product" required>

        <label for="amount">Jumlah:</label>
        <input type="number" id="amount" name="amount" required>

        <button type="button" id="payButton">Bayar</button>
    </form>

    <script>
        document.getElementById('payButton').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const product = document.getElementById('product').value;
            const amount = document.getElementById('amount').value;

            // URL untuk pembayaran Dana (dana)
            const danaPaymentUrl = `https://link.dana.id/payment?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&product=${encodeURIComponent(product)}&amount=${encodeURIComponent(amount)}`;

            // Arahkan pengguna ke URL pembayaran
            window.location.href = danaPaymentUrl;

            // Jika Anda ingin mengirim email juga, Anda bisa menggunakan fetch di sini
            // fetch('/send-email', {
            //     method: 'POST',
            //     body: new URLSearchParams({ name, email, product, amount })
            // })
            // .then(response => response.json())
            // .then(data => {
            //     alert(data.message);
            // })
            // .catch(error => {
            //     console.error('Error:', error);
            // });
        });
    </script>
</body>
</html>
